[project]
name = "core-agents"
version = "0.1.0"
description = "Antigravity Financial Intelligence Swarm"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "langgraph",
    "langchain",
    "openbb",
    "pinecone-client",
    "neuralforecast",
    "pydantic",
    "pydantic-settings",
    "orjson",
    "loguru",
    "duckdb"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "black"
]

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
