version: '3.8'

services:
  # PILLAR A: THE BRAIN
  core-agents:
    build:
      context: ./packages/core-agents
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENBB_API_KEY=${OPENBB_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    networks:
      - universe-grid
    restart: unless-stopped

  # PILLAR B: THE VISION (Production Mode)
  web-spatial:
    build:
      context: ./apps/web-spatial
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://core-agents:8000
    networks:
      - universe-grid
    restart: unless-stopped

  # PILLAR C: MEMORY (Vector DB Emulation / Cache)
  redis-spatial:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - universe-grid

networks:
  universe-grid:
    driver: bridge
